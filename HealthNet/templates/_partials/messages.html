{% if messages %}
    {% for msg in messages %}
      {% if msg.level_tag == "error" %}
        {% with "danger" as level %}

      <div class="alert alert-{{level}}" role="alert" alert-dismissible role="alert">
        {% endwith %}
      {% endif %}

        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{msg.message}}
      </div>
    {% endfor %}
{% endif %}
