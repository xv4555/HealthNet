{% extends 'base.html' %}

{% block title %} View Insurances {% endblock %}

{% block content %}
 <div class="form-wrap">
    <ul>
        <div class="col-md-6 col-md-offset-3">
            {% for insurance in insurances %}
                <li><a href="{% url 'view_insurance' insurance_id=insurance.id %}">{{insurance}}</a></li>
            {% endfor %}
        </div>
    </ul>
 </div>

{% endblock %}
